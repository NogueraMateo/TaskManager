<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/statics/estilos.css">

  <title>Login Page</title>

</head>
<body class="loginBody" id="body">

<div class="login-container">
    <div class="login-title">
        <h2 class="h2-login">TASK MANAGER</h2>
    </div>
  <form name="login">
    <input type="text" class="form-input" placeholder="Username" id="username" autocomplete="username">
    <input type="password" class="form-input" placeholder="Password" id="password">
    <button type="submit" class="login-button">Login</button>

    <button type="button" class="signup-button" id="signup-button">Sign up</button>
    <div id="error-message-login" style="color: red;"></div>

    </div>
  </form>

</div>
<script src="/statics/app.js"></script>
</body>
</html>
